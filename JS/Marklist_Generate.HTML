<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Candidate Marklist</title>

<style>
body {
    background-image: url("../HTML_CSS/Blue.jpg");
    background-size: 100%;
}
.marklistpage {
margin: auto;
}
.container_basic {
    margin: auto;
    
}
.basicdata {
    margin: auto;
    color: wheat;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    
}
.container_marklist {
    margin: auto;
}
.marklist {
    margin: auto;
    border: 1px solid;
    color: wheat;
    font-family: Arial, Helvetica, sans-serif;
    
}

</style>
</head>
<body>
<div class="marklistpage">
    
    
    <div class="container_basic">    
        <table class="basicdata">
            <tr>
                <td>Name:</td>
                <td><p id="name"></p></td>
                <td>Candidate code:</td>
                <td><p id="code"></p> </td>
            </tr>
            <tr>
                    <td>Semester:</td>
                    <td><p id="sem"></p></td>
                    <td>College:</td>
                    <td><p id="college"></p> </td>
                </tr>    
       </table>
    </div>
    <br>
    <br>
<div class="container_marklist">
    <table class="marklist">
        <tr>
            <th>Subject name</th>
            <th>Marks obtained</th>
            <th>Total marks</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td><p id="subname"></p></td>
            <td><p id="submark"></p></td>
            <td><p id="subtotal"></p></td>
            <td><p id="grade"></p></td>
        </tr>
    </table>
</div>

</div>  
</body>
</html>
