<div *ngFor="let items of fetchcomments">
    <br><br>
      <div class="card">
  
          <h5 class="card-header">User Id:{{items.userId}}</h5>
          <div class="card-body">
              <h5 class="card-title">Comment:{{items.id}}</h5>
              <p class="card-text">{{items.title}}</p>
              <p class="card-text">{{items.body}}</p>              
              <button class="btn btn-primary">Reply</button>
              &nbsp;
              <button class="btn btn-primary">like</button>
              &nbsp;
              <button class="btn btn-primary">Report abuse</button>
             
          </div>
        </div>
  </div>
